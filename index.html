<!DOCTYPE html>
<html>
        <input id="text" type="text" value="http://127.0.0.1:3000/qrcode.html" style="width:80%" /><br />
        <!-- <a href="https://www.w3schools.com/images/myw3schoolsimage.jpg" download></a> -->
        <div id="qrcode"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>



<style>
    #qrcode {
  width:160px;
  height:160px;
  margin-top:15px;
}
</style>        
<script>
var qrcode = new QRCode("qrcode");

function makeCode () {      
    var elText = document.getElementById("text");
    
    // if (!elText.value) {
    //     alert("Input a text");
    //     elText.focus();
    //     return;
    // }
    
    qrcode.makeCode(elText.value);
}

makeCode();

$("#text").
    on("blur", function () {
        makeCode();
    }).
    on("keydown", function (e) {
        if (e.keyCode == 13) {
            makeCode();
        }
    });
</script>
</html>
