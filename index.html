<!DOCTYPE html>
<html>
        <input id="text" type="text" value="https://haalee.github.io/AndroidQrcode/qrcode.html" style="width:80%" /><br />
        <div id="qrcode"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>



<style>
    #qrcode {
  /* centering */
  margin: auto auto;
  /* sticker look */
  padding: 5rem 5rem 5rem 5rem;
  background: #FFF;
  box-shadow: 0 0.2rem 0.1rem #999, 0 0 0.8rem #AAA, 0 0.2rem 0.8rem #EEE;
  border-radius: 1.961rem;
  /* normal styles */
  font-size: 16.3rem;
  width: 1em;
  height: 1em;
}

</style>        
<script>
var qrcode = new QRCode("qrcode");

function makeCode () {      
    var elText = document.getElementById("text");
    
    // if (!elText.value) {
    //     alert("Input a text");
    //     elText.focus();
    //     return;
    // }
    
    qrcode.makeCode(elText.value);
}

makeCode();

$("#text").
    on("blur", function () {
        makeCode();
    }).
    on("keydown", function (e) {
        if (e.keyCode == 13) {
            makeCode();
        }
    });
</script>
</html>
